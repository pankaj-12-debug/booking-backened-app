<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration From</h1>
    <form  id="form"> 
        <label>UserName</label>
        <input type="text" class="form-input" id="name" required>
        <label>Age</label>
        <input type="number" class="form-input" id="age" required>
        <label>Email ID</label>
        <input type="text" class="form-input" id="email" required>
        <input type="submit" value="Submit" class="btn">
    </form>
    <ul id="listOfUsers"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <script>
        var userName = document.querySelector("#name");
var age = document.querySelector('#age');
var email = document.querySelector("#email");
var form = document.querySelector("#form");

form.addEventListener('submit', onSubmit);

function onSubmit(e) {
    e.preventDefault();
    let user = {
        name: userName.value,
        age: age.value,
        email: email.value
    };

    axios.post("http://localhost:3000/add-users", user)
        .then((response) => {
            console.log(response);
        })
        .catch(err => console.log(err));

    showUser(user);
}

document.addEventListener('DOMContentLoaded', () => {
    axios.get("http://localhost:3000/get-users")
        .then((response) => {
            console.log(response.data);
            for (var i = 0; i < response.data.length; i++) {
                showUser(response.data[i])
            };
        })
        .catch(error => console.log(error));
});

function showUser(user) {
    document.getElementById('email').value = '';
    document.getElementById('name').value = '';
    document.getElementById('age').value = '';
    const parentNode = document.getElementById('listOfUsers');
    const childHTML = `<li id=${user.id}> Name: ${user.name}, Email: ${user.email}, Age: ${user.age} 
                        <button onclick=deleteUser(${user.id})> Delete User </button>
                        
                        </li>`;
    parentNode.innerHTML = parentNode.innerHTML + childHTML;
    // console.log(user.id);
    // <button onclick=editUser(${user.id}, ${user.name}, ${user.age}, ${user.email})> Edit User </button>
}

function deleteUser(id) {
    // console.log(id);
    axios.delete(`http://localhost:3000/delete-users/${id}`)
        .then((response) => {
            console.log(response);
            removeUserFromScreen(id);
        })
        .catch(error => console.log(error));
}

function removeUserFromScreen(id) {
    const parentNode = document.getElementById('listOfUsers');
    const childNodeToBeDeleted = document.getElementById(id);

    parentNode.removeChild(childNodeToBeDeleted);
}
    </script>
</body>
</html>
